<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>VoteEZ</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="assets/css/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <!-- Spapp CSS-->

<body>
<section class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="container px-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="text-center mb-5">
          <div class="d-flex justify-content-center align-items-center bg-danger text-white p-3 rounded mx-auto" style="width: 100px; height: 100px;">
            <i class="bi bi-envelope bg-danger" style="font-size: 2rem;"></i>
          </div>
          <h2 class="fw-bolder mt-3">Log In</h2>
        </div>

        <form id="loginForm" class="shadow p-4 rounded bg-white">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
          </div>
          <div class="mb-3">
            <label for="pnumber" class="form-label">Phone number:</label>
            <input type="tel" class="form-control" id="pnumber" placeholder="Enter your phone number" name="phone">
          </div>
          <button type="submit" class="btn btn-danger w-100">Log In</button>
        </form>

        <div class="mt-3 text-center">
          <p>Don't have an account? <a href="register.html" id="registerLink">Register!</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

   UserService.init();

</html>
